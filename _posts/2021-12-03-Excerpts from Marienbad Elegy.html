---
<p>
    她似乎说过：“每时每刻
    我们都会感到生活的和睦，
    昨日的生活给我们留下依稀的回忆，
    明天的生活，老天不让我们知道；
    我曾惧怕黑夜，
    可是日落时，我看到的还是令我喜欢。
    因此，你要像我一样，高高兴兴，
    看到了那一瞬间，切莫迟疑！
    迅速向那一瞬间迎去，充满生气，心怀善意！
    你的行为才会博得你爱人的欢心！
    无论如何你要像儿童般的天真，
    你才会不可战胜，拥有一切。”
    —— 摘自《玛丽恩巴德悲歌》歌德
</p>
