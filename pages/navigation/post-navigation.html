---
layout: page
permalink: /post/
title: Post
---

<div class="menu">
  {%- for post in site.posts -%}
  <div class="post-nav">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <div class="info-text">
        {{post.date | date: "%d %b %Y"}}
      </div>

      <div class="post-nav-title">
        {{post.title}}
      </div>

      <div class="post-abstract"> 
        {{post.content}}
      </div>
    </a>
  </div>
  {%- endfor -%}
</div>
