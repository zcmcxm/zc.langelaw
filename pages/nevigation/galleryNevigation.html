---
layout: "page"
permalink: /gallery/
title: Gallery
---

<body>
  <div class="gallery-container">
  {%- for artwork in site.artworks -%}

    <div class="gallery-item">
      <a href="{{ site.baseurl }}{{artwork.url}}">
        <img src="{{ site.baseurl }}{{artwork.image_path}}" alt="{{artwork.name}}">
      </a>
      <p class="info-text">{{artwork.name}}<span>&nbsp;</span>
        {{artwork.date | date: "%b %Y"}}</p>
    </div>

  {%- endfor -%}

  </div>
</body>
