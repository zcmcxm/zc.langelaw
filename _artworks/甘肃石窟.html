<p>Grottoes in Gansu have been attracting to me for long.</p>
<p>每个石窟都是那样的神秘且迷人，藏着无数的秘密，或许在两侧墙壁里，或许在佛像的笑容里，
或许在每个观者的心里。</p>
<p>看到那样壮观的佛像、精美到震撼的壁画，不禁为信徒的虔诚和画匠的精湛技艺感叹。</p>
<p>或许，每个人都能找到，她/他愿为之付出一生的事。</p>
